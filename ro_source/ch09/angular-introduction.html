<!DOCTYPE html>
<html ng-app>
<head>
    <title>JavaScript &amp; jQuery - Chapter 9: APIs - Simple Angular Example</title>
    <link rel="stylesheet" href="css/ch09.css" />
    <script src="js/angular-1.5.5.js"></script>
</head>
<body>
    <header><h1>THE MAKER BUS</h1></header>
    <div class="third">
        <p class="welcome">Tell your friends to join us for an awesome day of tinkering with the Maker Bus...</p>
        <form>
            <label for="name">To:</label><br /><input ng-model="name" type="text" id="name" /><br />
            <label for="message">Message:</label><br /><textarea ng-model="message" id="message"></textarea>
            <input type="submit" value="send message" />
        </form>
    </div>
    <div class="two-thirds">
        <div class="postcard">
            <div>{{ name }}</div>
            <p>{{ message }}</p>
        </div>
    </div>
</body>
</html>
